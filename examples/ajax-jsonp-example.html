<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Console View - Event based example</title>
    <link rel="stylesheet" href="../css/basic.theme.css" type="text/css" />
    <script src="jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../lib/jquery.fullscreen.js" type="text/javascript"></script>
    <script src="../lib/jquery.console.js" type="text/javascript"></script>
</head>

<body>
    <div id="console-view"></div>

    <style type="text/css">
        .datetime {
            font-style: italic;
            color: darkblue;
            font-size: 25px;
        }

        #console-view {
            height: 500px;
        }
    </style>
    <script type="text/javascript">

        $(function() {
            /**
             * This example is receiving a json object from the webservice "http://json-time.appspot.com/time.json"
             * which provides a datetime. This is shown in the console with a custom highlighter
             */
            $("#console-view").consoleView({
                type: "ajax",
//                interval: 1000,
                ajax: {
                    url: "http://json-time.appspot.com/time.json",
                    dataType: "jsonp"
                },
                receivedData: function(data) {
                    return data.datetime;
                },
                highlight: [
                    {
                        cssClass: "datetime",
                        matcher: /[0-9]+:[0-9]+:[0-9]+/g
                    }
                ]
            });
        });
    
    </script>
</body>
</html>

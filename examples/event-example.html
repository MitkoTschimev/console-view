<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Console View - Event based example</title>
    <link rel="stylesheet" href="../css/basic.theme.css" type="text/css" />
    <script src="jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../lib/jquery.console.js" type="text/javascript"></script>
</head>

<body>
    <div id="console-view"></div>

    <script type="text/javascript">

        $(function() {
            //Default receive type is event based
            var cv = $("#console-view").consoleView();

            cv.trigger("message", "[SUCCESS] Everything works fine");
            cv.trigger("message", "[WARN] Something happend but will not break everything ;)");
            cv.trigger("message", "[ERROR] Everything works fine");
        });
    
    </script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Console View - Event based example</title>
    <link id="theme" rel="stylesheet" href="../css/basic.theme.css" type="text/css" />
    <script src="jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../lib/jquery.fullscreen.js" type="text/javascript"></script>
    <script src="../lib/jquery.console.js" type="text/javascript"></script>
</head>

<body>
    <div>
        Choose Theme:
        <select id="themebox">
            <option value="basic">Basic</option>
            <option value="homebrew">Homebrew</option>
            <option value="redsands">Red Sands</option>
        </select>
    </div>
    <div id="console-view"></div>

    <script type="text/javascript">

        $(function() {
            $('#themebox').change(function() {
                $("#theme").attr("href", "../css/" + this.value + ".theme.css");
            });


            /**
             * some example data
             */

            var cv = $("#console-view").consoleView();

            cv.trigger("message", "[SUCCESS] Everything works fine");
            cv.trigger("message", "[WARN] Something happend but will not break everything ;)");
            cv.trigger("message", "[ERROR] Everything works fine");
            cv.trigger("message", "[SUCCESS] Everything works fine");
            cv.trigger("message", "[WARN] Something happend but will not break everything ;)");
            cv.trigger("message", "[ERROR] Everything works fine");
            cv.trigger("message", "[SUCCESS] Everything works fine");
            cv.trigger("message", "[WARN] Something happend but will not break everything ;)");
            cv.trigger("message", "[ERROR] Everything works fine");
            cv.trigger("message", "[SUCCESS] Everything works fine");
            cv.trigger("message", "[WARN] Something happend but will not break everything ;)");
            cv.trigger("message", "[ERROR] Everything works fine");
            cv.trigger("message", "[SUCCESS] Everything works fine");
            cv.trigger("message", "[WARN] Something happend but will not break everything ;)");
            cv.trigger("message", "[ERROR] Everything works fine");
            cv.trigger("message", "[SUCCESS] Everything works fine");
            cv.trigger("message", "[WARN] Something happend but will not break everything ;)");
            cv.trigger("message", "[ERROR] Everything works fine");
            cv.trigger("message", "[SUCCESS] Everything works fine");
            cv.trigger("message", "[WARN] Something happend but will not break everything ;)");
            cv.trigger("message", "[ERROR] Everything works fine");
        });
    
    </script>
</body>
</html>
